<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Home" />
		<ui:param name="heading"
			value="Boat Details: #{boatDetailsBean.pageTitle()}" />

		<ui:define name="header" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/templates/menuLoggedIn.xhtml' : '/templates/menuLoggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h:form>
				<h1 class="ui-widget-header ui-corner-all" align="center">Boat
					Details</h1>

				<h2>#{boatDetailsBean.pageTitle()}</h2>

				<ui:include src="#{boatDetailsBean.currentBoatDetails()}.xhtml" />

				<div align="center">

					<p:commandButton action="#{boatDetailsBean.previousButton}"
						value="Previous Boat" />
					&nbsp;&nbsp;
					<p:commandButton action="Booking" value="Book Online" />
					&nbsp;&nbsp;
					<p:commandButton action="#{boatDetailsBean.nextButton}"
						value="Next Boat" />
				</div>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
