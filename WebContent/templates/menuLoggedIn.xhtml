<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
	
		<!-- Top Menu: Customer Logged In -->
		<h:form>
			<h:commandButton value="Home" action="IndexPage"
				styleClass="#{(heading=='Home') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
				
			<h:commandButton value="Shop" action="CustomerBooking"
				styleClass="#{(heading=='Book A Boat') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
				
	       	<h:commandButton value="Cart" action="CustomerCart"
				styleClass="#{(heading=='Shopping Cart') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
					
	       	<h:commandButton value="Boats" action="BoatDetailsTabbed"
				styleClass="#{(heading=='Boat Details') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
				
	       	<h:commandButton value="About Us" action="About"
				styleClass="#{(heading=='About Us') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
				
	       	<h:commandButton value="Account" action="CustomerAccount"
				styleClass="#{(heading=='Customer Account') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
				
			<h:commandButton value="#{loginBean.username}: Logout"
				action="#{loginBean.logoutHandler()}" styleClass="ActionButton" />
			<br />
		</h:form>
	</ui:composition>

</body>
</html>
