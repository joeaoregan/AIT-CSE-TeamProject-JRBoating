<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div>
				<h:form>
					<h:inputText required="true" a:placeholder="Enter boat type"
						value="#{searchBoatBean.typeSearched}" />&nbsp;&nbsp;
						
					<h:commandButton value="Search" styleClass="formbtn searchbtn"
						action="#{searchBoatBean.searchHandler()}" />
				
					<h:outputText value="#{searchBoatBean.message}" />
				</h:form>			
		</div>
	</ui:composition>
</body>
</html>
