<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This file contains 3 other files for separate header, body, footer -->


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>#{title}</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="style-tables.css" library="css" />
	<h:outputStylesheet name="style-buttons.css" library="css" />
</h:head>

<h:body>
	<div id="loginNavBar">
		<ui:insert name="footer">
			<ui:include src="/templates/loginBar.xhtml" />
		</ui:insert>
	</div>
	<br />

	<div style="z-index: 11;position: fixed;top: 4%;right:3.25%; color: grey;">
		<h4>
			<h:outputText value="Welcome, #{loginBean.loggedUser.firstName}" rendered="#{loginBean.userLoggedIn}"/>
		</h4>
	</div>
	
	<div id="header">
		<div style="float: left;">
			<h:graphicImage library="image" name="boatlogo.png"
				style="height:70px; width:100px;margin-top:10px" />
		</div>

		<ui:insert name="menu">
			<ui:include src="/templates/header.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
			<br />
		</ui:insert>

		<h2
			style="font-family: cursive; color: steelblue; float: left; margin-top: 30px; margin-right: 10px;">JR
			Boating: #{heading}</h2>



	</div>
	<br />

	<div id="main">
		<ui:insert name="content">
			<ui:include src="/templates/contents.xhtml" />
		</ui:insert>
	</div>
	<br />

	<div id="search" style="border-style: solid;">
		<ui:insert name="footer">
			<ui:include src="/templates/search.xhtml" />
		</ui:insert>
	</div>

	<div id="footer">
		<div style="float: right;">
			<h:graphicImage library="image" name="boatlogo.png"
				style="height:100px; width:140px;margin-top:10px;margin-right:20px;" />

		</div>
		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
