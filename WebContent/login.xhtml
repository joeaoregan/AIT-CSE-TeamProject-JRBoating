<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Login" />
		<ui:param name="heading" value="Login" />

		<ui:define name="header" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/templates/menuLoggedIn.xhtml' : '/templates/menuLoggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<!-- Variables -->
			<h2 class="heading">JR Boating: Home</h2>

			<!-- Why is there 2 id's? -->
			<div id="main">
				<div class="logReg">
					<div id="logDiv">
						<h:form>
							<h3>Already a member?</h3>
							<hr />
							<h:inputText id="lUsername" a:placeholder="username"
								value="#{userAuthenticationBean.username}" />
							<h:inputText id="lPassword" a:placeholder="password"
								value="#{userAuthenticationBean.password}" />

							<h:commandButton value="Sign In"
								action="#{userAuthenticationBean.doAuthentication}" />
						</h:form>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
