<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Login" />
		<ui:param name="heading" value="Login" />
		<ui:param name="page" value="login" />

		<ui:define name="menu" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/menus/customer.xhtml' : '/menus/loggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>


		<ui:define name="content">
			<p:outputPanel id="loginDiv">

				<h4>Already a member?</h4>
				<hr />
				<h:form>
					<p:inputText value="#{loginBean.username}" a:placeholder="username"
						required="true" a:autofocus="true"/>
					<br />
					<p:password class="inpass" value="#{loginBean.password}"
						a:placeholder="password" required="true" />
					<br />
					<p:commandButton value="Login" action="#{loginBean.loginHandler}" />
					<br />
					<h4>Would you like to sign up?</h4>

					<h:link value="Register now" outcome="/register.xhtml" />
				</h:form>
			</p:outputPanel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
