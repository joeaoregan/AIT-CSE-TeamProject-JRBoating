<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Top Menu: Manager Logged In -->

<body>
	<ui:composition>
	<div style="float: right; width: 100%;">
		<h:form>
			<h:commandButton value="Manager Home" action="/manager/HomeManager.xhtml"
				styleClass="#{(heading=='Manager Home') ? 'ActionButton2' : 'ActionButton'}" />&nbsp; 
        	<h:commandButton value="Manage Users" action="/manager/ManageUsers.xhtml"
				styleClass="#{(heading=='Manage Users') ? 'ActionButton2' : 'ActionButton'}" />&nbsp; 
        	<h:commandButton value="Manage Inventory" action="/manager/ManageInventory.xhtml"
				styleClass="#{(heading=='Manage Inventory') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;	
        	<h:commandButton value="Manage Pricing" action="/manager/ManagePricing.xhtml"
				styleClass="#{(heading=='Manage Pricing') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
        	<h:commandButton value="Manage Reports" action="/manager/ManageReports.xhtml"
				styleClass="#{(heading=='Manage Reports') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;	
			<h:commandButton value="Logout: #{loginBean.loggedUser.firstName}"
				action="#{loginBean.logoutHandler()}" styleClass="ActionButton" />
		</h:form>
		</div>
		<div>
			<h2 style="font-family: cursive; font-size: 35px; color: steelblue;">
				JB Boating
				<h:graphicImage library="image" name="boat.jpg"
					style="height:70px; width:70px;margin-top:10px;" />
			</h2>
		</div>
	</ui:composition>
