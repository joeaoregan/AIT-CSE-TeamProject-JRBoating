<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<h:form class="menuform">
			<h:commandButton value="Home" action="/index.xhtml"
				styleClass="#{(heading=='Home') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;		
						
			<h:commandButton value="Shop"
				action="/customer/CustomerBooking.xhtml"
				styleClass="#{(heading=='Book A Boat') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;	
							
	       	<h:commandButton value="Cart"
				action="/customer/CustomerCart.xhtml"
				styleClass="#{(heading=='Shopping Cart') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;	
								
	       	<h:commandButton value="Boats" action="/details.xhtml"
				styleClass="#{(heading=='Boat Details') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;	
							
	       	<h:commandButton value="Contact" action="/contact.xhtml"
				styleClass="#{(heading=='About Us') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
							
	       	<h:commandButton value="Account"
				action="/customer/CustomerAccount.xhtml"
				styleClass="#{(heading=='Customer Account') ? 'ActionButton2' : 'ActionButton'}" />&nbsp;
							
			<h:commandButton value="Logout: #{loginBean.loggedUser.firstName}"
				action="#{loginBean.logoutHandler()}" styleClass="ActionButton" />
		</h:form>
	</ui:composition>
</body>
</html>
