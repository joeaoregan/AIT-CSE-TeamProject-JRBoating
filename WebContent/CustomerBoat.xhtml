<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JR Boating</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<div>
		<f:view>
			<div id="tableDiv">
				<h2 class="heading">Boat In the System</h2>
				<h:dataTable value="#{JrBoatingBean.getBoats()}" var="row"
					styleClass="boatTable" headerClass="boatTableHeader"
					rowClasses="boatTableOddRow,employeeTableEvenRow">
					<h:column>
						<f:facet name="header">ID</f:facet>
				#{row.boatID}
				</h:column>
					<h:column>
						<f:facet name="header">Type</f:facet>
				#{row.boatType}
				</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
				#{row.price}
				</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
				#{row.quantity}
				</h:column>

					<h:column>
						<h:form>
							<h:commandButton value="Book" />
						</h:form>
					</h:column>

				</h:dataTable>
			</div>
		</f:view>
	</div>

</body>
</html>
