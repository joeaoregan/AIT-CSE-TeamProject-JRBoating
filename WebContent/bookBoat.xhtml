<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>JR Boating</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
	<div id="main">

		<h1 class="ui-widget-header ui-corner-all" align="center">Reserve
			A Boat</h1>

		<h:form>
			<p:selectOneRadio id="boatListBox" layout="pageDirection"
				value="#{orderBean.cartBoatType}" onchange="this.form.submit();"
				title="Boats you can book online today">

				<f:selectItems value="#{boatBean.boatInventory}" var="boat"
					itemValue="#{boat.type}" itemLabel="#{boat.type}" />

			</p:selectOneRadio>
		</h:form>
	</div>

	<h:inputText id="cartBoatType" size="3"
		value="#{orderBean.cartBoatType}" readonly="true"
		title="Id for your selected product" />
	<br />
	<p:outputLabel for="quantity" value="Quantity :" />
	<br />
	<p:inputText id="quantity" size="3" value="#{boatBean.quantity}"
		title="Tell us how many you want!" />
	<br />

	<h:form>
		<p:commandButton id="add" styleClass="ActionButton"
			action="#{orderBean.addToCart}" value="Add to Cart"
			title="Add boat to your shopping cart" /> &nbsp;&nbsp;
 			&nbsp;&nbsp;
	</h:form>


	<h2 class="ui-widget-header ui-corner-all" align="center">
		Contents of Cart</h2>

	<div>
		<f:view>
			<div id="tableDiv">
				<h2 class="heading">Boat In the Cart</h2>
				<h:dataTable value="#{orderBean.boatList}" var="boat"
					styleClass="boatTable" headerClass="boatTableHeader"
					rowClasses="boatTableOddRow,employeeTableEvenRow">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{boat.id}
					</h:column>
					<h:column>
						<f:facet name="header">Type</f:facet>
						#{boat.type}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{boat.price}
						</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{boat.quantity}
					</h:column>

				</h:dataTable>
			</div>
		</f:view>
	</div>


	<h:form>
		<p:commandButton id="checkout" value="Checkout"
			styleClass="ActionButton" />
	</h:form>

</h:body>
</html>
