<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Home" />
		<ui:param name="heading" value="Home" />
		<ui:param name="page" value="index" />

		<ui:define name="header" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/templates/menuLoggedIn.xhtml' : '/templates/menuLoggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<!-- Variables -->
			<h2 class="heading">Welcome to Jack Reilly Boat Hire</h2>
			
			<!-- id main moved to template file -->
			<div id="searchDiv">
				<h1>Search for Boat</h1>
				
				
				<h:form>
					<h:inputText required="true" a:placeholder="Enter boat type"
						value="#{boatBean.sboatType}" />
					<br />
					<h:commandButton value="Search" class="registerbtn"
						action="CustomerBoat" />
				</h:form>
			</div>
			
		</ui:define>

	</ui:composition>
</h:body>
</html>
