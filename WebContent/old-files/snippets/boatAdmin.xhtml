<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:panelGrid columns="2" cellspacing="1">

		<p:panelGrid columns="1">
			<f:facet name="header">Boat Options</f:facet>
			<h:form>
				<h:inputText value="#{boatBean.boatID}" a:placeholder="Boat ID" />
				<br />

				<h:inputText value="#{boatBean.boatType}" a:placeholder="Boat Type" />
				<br />

				<h:inputText value="#{boatBean.price}" a:placeholder="Boat Price" />
				<br />

				<h:inputText value="#{boatBean.quantity}" a:placeholder="Boat qty" />
				<br />
				<h:commandButton value="Add Boat" action="#{boatBean.addBoat}" />
			</h:form>
		</p:panelGrid>

		
	</h:panelGrid>
</ui:composition>
