<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Register" />
		<ui:param name="heading" value="Register" />

		<ui:define name="header" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/templates/menuLoggedIn.xhtml' : '/templates/menuLoggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
		<!-- Variables -->
			<h2 class="heading">JR Boating: Register</h2>
			
			<div id="main">
				<div class="Reg">
					<div id="regForm">
						<h:form>
							<h3>New member?</h3>
							<hr />
							<p:inputText value="#{userBean.firstName}" id="firstName"
								required="true" requiredMessage="First Name Required" a:placeholder="First name"/>
							<p:message for="firstName" />
							<h:inputText id="lastname" required="true"
								a:placeholder="Last name" value="#{userBean.lastName}" />
							<h:inputText id="username" required="true"
								a:placeholder="Username" value="#{userBean.username}"
								a:minlength="4" />
							<h:inputText id="password" required="true"
								a:placeholder="Password" value="#{userBean.password}" />
							<h:inputText id="passwordConfirmation" required="true"
								a:placeholder="Confirm password"
								value="#{userBean.passwordConfirmation}" />
							<h:inputText id="Address" required="true" a:placeholder="address"
								value="#{userBean.address}" />
							<h:inputText id="phonenumber" required="true"
								a:placeholder="Phone no." value="#{userBean.phoneNumber}" />
							<h:commandButton value="Sign up" id="regCustomer"
								action="#{userBean.registerCustomerHandler}" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
