<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Inventory" />
		<ui:param name="heading" value="Manage Inventory" />

		<ui:define name="menu">
			<ui:include src="/menus/manager.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h2 class="heading">
				<h:outputText value="Add A New Item" />
			</h2>
			<br />

			<h:form>
				<h:outputLabel styleClass="formLabel">Next ID:</h:outputLabel>
				<h:inputText id="boatID"
					value="Boat#{boatBean.boatInventory.size()+1}" title="Boat ID"
					readonly="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Type:</h:outputLabel>
				<h:inputText id="boatType" value="#{boatBean.boatType}"
					title="Enter boat type" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Price:</h:outputLabel>
				<h:inputText id="boatPrice" value="#{boatBean.price}"
					title="Enter price" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Image Name:</h:outputLabel>
				<h:inputText id="image" value="#{boatBean.image}"
					title="Enter image name" required="true" />
				<br />

				<h:commandButton id="additem" class="ActionButton"
					action="#{boatBean.addBoatHandler}" value="Add New Boat"
					title="Add a new type of boat to boats database" />&nbsp;&nbsp;
				<br />
				<br />
				<h:outputText value="#{boatBean.infoMessage}" />
			</h:form>

			<h2 class="heading">
				<h:outputText value="Current Boat Inventory" />
			</h2>

			<h:form>
				<h:dataTable value="#{boatBean.boatInventory}" var="boat"
					styleClass="displayTable" headerClass="displayTableHeader"
					rowClasses="displayTableOddRow,displayTableEvenRow">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{boat.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Type</f:facet>
						<h:inputText value="#{boat.type}" rendered="#{boat.canEdit}" />
						<h:outputText value="#{boat.type}" rendered="#{!boat.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:inputText value="#{boat.price}" rendered="#{boat.canEdit}" />
						<h:outputText value="#{boat.price}" rendered="#{!boat.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Image</f:facet>
						<h:inputText value="#{boat.image}" rendered="#{boat.canEdit}" />
						<h:outputText value="#{boat.image}" rendered="#{!boat.canEdit}" />
					</h:column>

					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandLink value="Edit" action="#{boatBean.editItem(boat)}"
							rendered="#{!boat.canEdit}" />
					</h:column>
					<h:column>
						<f:facet name="header">Remove</f:facet>
						<h:commandLink value="Remove"
							action="#{boatBean.removeBoat(boat)}" rendered="#{!boat.canEdit}" />
					</h:column>
				</h:dataTable>
				<br />

				<h:commandButton value="Save Changes"
					action="#{boatBean.saveAction}" styleClass="ActionButton" />
			</h:form>
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
