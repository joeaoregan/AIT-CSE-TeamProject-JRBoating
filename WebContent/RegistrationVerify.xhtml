<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:param name="title" value="JR Boating Register" />
		<ui:param name="heading" value="Registration Complete" />

		<ui:define name="menu" id="header">
			<ui:include
				src="#{loginBean.loggedInCustomer ?'/menus/customer.xhtml' : '/menus/loggedOut.xhtml'}">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<!-- Variables -->
			<h:form>
				<h1>Registration Confirmed</h1>
				<ul>
					<li><b>Email:</b> #{registerBean.username}</li>
					<li><b>Password:</b> #{registerBean.obscuredPassword}</li>
					<li><b>First name:</b> #{registerBean.firstName}</li>
					<li><b>Last name:</b> #{registerBean.lastName}</li>
					<li><b>Address:</b> #{registerBean.address}</li>
					<li><b>Phone Number:</b> #{registerBean.phone}</li>
				</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
