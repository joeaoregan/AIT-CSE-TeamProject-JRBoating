<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:param name="title" value="JR Boating Inventory" />
		<ui:param name="heading" value="Manage Inventory" />

		<ui:define name="menu">
			<ui:include src="/menus/manager.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<div class="regDiv" id="main">
				<h1 class="ui-widget-header ui-corner-all" align="center">Add A
					New Boat</h1>
				<hr />

				<h:form>
				
					<p:growl id="growl" showDetail="true" sticky="true" />
					
					<!-- 					<h:outputLabel styleClass="formLabel">Type:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.type}" required="true"
						id="boatType" requiredMessage="Boat Type required"
						a:placeholder="Boat Type" a:autofocus="true"
						title="Enter boat type" />
					<p:message for="boatType" />

					<!-- 					<h:outputLabel styleClass="formLabel">Price:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.price}" required="true"
						id="boatPrice" requiredMessage="Boat price required"
						a:placeholder="Boat Price" a:autofocus="true"
						title="Enter boat price per day" />
					<p:message for="boatPrice" />

					<!-- 					<h:outputLabel styleClass="formLabel">Image:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.image}" required="true"
						id="image" requiredMessage="Boat image required"
						a:placeholder="Boat Image" a:autofocus="true"
						title="Enter image name" />
					<p:message for="image" />

					<!-- 					<h:outputLabel styleClass="formLabel">Quantity:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.quantity}" required="true"
						id="quantity" requiredMessage="Boat quantity required"
						a:placeholder="Boat Quantity" a:autofocus="true"
						title="Enter quantity" />
					<p:message for="quantity" />

					<!-- 					<h:outputLabel styleClass="formLabel">Description:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.description}" required="true"
						id="description" requiredMessage="Boat description required"
						a:placeholder="Boat Description" a:autofocus="true"
						title="Enter description" />
					<p:message for="description" />

					<!-- 					<h:outputLabel styleClass="formLabel">Link:</h:outputLabel> -->
					<p:inputText value="#{inventoryBean.link}" id="link"
						title="Enter link" a:placeholder="Link (Not Required)" />
					<br />
					<hr />
					<h:commandButton id="additem" class="formbtn"
						action="#{inventoryBean.createBoatHandler}" value="Add New Boat"
						title="Add a new type of boat to boats database" />&nbsp;&nbsp;
				<br />
					<!-- 					<h:outputText value="#{inventoryBean.message}" /> -->

				</h:form>
			</div>
			<br />


			<!-- EDIT / DELETE BOATS -->

			<div class="regDiv" id="main">
				<h1 class="ui-widget-header ui-corner-all" align="center">Edit
					Current Boat Inventory</h1>
				<hr />
				<!-- 			<div align="center"> -->
				<!-- 				<h2 class="heading"> -->
				<!-- 					<h:outputText value="Edit Current Boat Inventory" /> -->
				<!-- 				</h2> -->

				<h:form id="edit">
					<h:dataTable value="#{inventoryBean.boats}" var="row"
						styleClass="displayTable" headerClass="displayTableHeader"
						rowClasses="displayTableOddRow,displayTableEvenRow">

						<h:column>
							<f:facet name="header">Type</f:facet>
							<h:inputText value="#{row.type}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.type}" rendered="#{!row.canEdit}" />
						</h:column>

						<h:column>
							<f:facet name="header">Price</f:facet>
							<h:inputText value="#{row.price}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.price}" rendered="#{!row.canEdit}" />
						</h:column>

						<h:column>
							<f:facet name="header">Image</f:facet>
							<h:inputText value="#{row.image}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.image}" rendered="#{!row.canEdit}" />
						</h:column>


						<h:column>
							<f:facet name="header">Quantity</f:facet>
							<h:inputText value="#{row.quantity}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.quantity}" rendered="#{!row.canEdit}" />
						</h:column>


						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:inputText value="#{row.description}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.description}" rendered="#{!row.canEdit}" />
						</h:column>


						<h:column>
							<f:facet name="header">Link</f:facet>
							<h:inputText value="#{row.link}" rendered="#{row.canEdit}" />
							<h:outputText value="#{row.link}" rendered="#{!row.canEdit}" />
						</h:column>


						<h:column>
							<f:facet name="header">Edit</f:facet>
							<h:commandButton value="Edit"
								action="#{inventoryBean.editBoat(row)}"
								rendered="#{!row.canEdit}" styleClass="formbtn rowbtn" />
						</h:column>

						<h:column>
							<f:facet name="header">Remove</f:facet>
							<h:commandButton value="Remove"
								action="#{inventoryBean.deleteBoat(row)}"
								rendered="#{!row.canEdit}" styleClass="formbtn rowbtn" />
						</h:column>

					</h:dataTable>
					<br />

					<h:commandButton value="Save Changes"
						action="#{inventoryBean.saveAction}" styleClass="formbtn" />
				</h:form>
				<br />
			</div>
			<br />
		</ui:define>
	</ui:composition>
</h:body>
</html>
