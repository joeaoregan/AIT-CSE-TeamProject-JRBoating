<!-- This page will only be visible on managers side -->
<!-- This page is where managers will be redirected to after logging in -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:param name="title" value="JR Boating Manager" />
		<ui:param name="heading" value="Manager Home" />

		<ui:define name="menu">
			<ui:include src="/menus/manager.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<div class="regDiv" id="main">
				<h1 class="ui-widget-header ui-corner-all" align="center">Manager
					'#{loginBean.loggedUser.firstName}' successfully logged in</h1>
				<hr />

				<h2 class="heading">Current Users: #{userBean.userCount()}</h2>

				<h:dataTable value="#{userBean.userList}" var="row"
					styleClass="displayTable" headerClass="displayTableHeader"
					rowClasses="displayTableOddRow,displayTableEvenRow">
					<h:column>
						<f:facet name="header">Username</f:facet>
						<h:outputText value="#{row.username}" />
					</h:column>
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<h:outputText value="#{row.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						<h:outputText value="#{row.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Address</f:facet>
						<h:outputText value="#{row.address}" />
					</h:column>
				</h:dataTable>
			</div>
			<br />

			<ui:include src="/templates/index-main.xhtml" />

		</ui:define>

	</ui:composition>
</h:body>
</html>
