<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:param name="title" value="JR Boating Inventory" />
		<ui:param name="heading" value="Manage Inventory" />

		<ui:define name="menu">
			<ui:include src="/menus/manager.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h2 class="heading">
				<h:outputText value="Add A New Item" />
			</h2>
			<br />

			<h:form>
				<h:outputLabel styleClass="formLabel">Type:</h:outputLabel>
				<h:inputText id="boatType" value="#{inventoryBean.type}"
					title="Enter boat type" required="true" a:autofocus="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Price:</h:outputLabel>
				<h:inputText id="boatPrice" value="#{inventoryBean.price}"
					title="Enter boat price per day" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Image:</h:outputLabel>
				<h:inputText id="image" value="#{inventoryBean.image}"
					title="Enter image name" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Quantity:</h:outputLabel>
				<h:inputText id="quantity" value="#{inventoryBean.quantity}"
					title="Enter quantity" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Description:</h:outputLabel>
				<h:inputText id="description" value="#{inventoryBean.description}"
					title="Enter description" required="true" />
				<br />
				<h:outputLabel styleClass="formLabel">Link:</h:outputLabel>
				<h:inputText id="link" value="#{inventoryBean.link}"
					title="Enter link" required="true" />
				<br />

				<h:commandButton id="additem" class="ActionButton"
					action="#{inventoryBean.createNewBoat}" value="Add New Boat"
					title="Add a new type of boat to boats database" />&nbsp;&nbsp;
				<br />
				
				<br />
				<h:outputText value="#{inventoryBean.message}" />
			</h:form>

			<h2 class="heading">
				<h:outputText value="Current Boat Inventory" />
			</h2>

<!-- EDIT / DELETE BOATS -->

			<h:form>
				<h:dataTable value="#{inventoryBean.boats}" var="row"
					styleClass="displayTable" headerClass="displayTableHeader"
					rowClasses="displayTableOddRow,displayTableEvenRow">
					
					<h:column>
						<f:facet name="header">Type</f:facet>
						<h:inputText value="#{row.type}" rendered="#{row.canEdit}" />
						<h:outputText value="#{row.type}" rendered="#{!row.canEdit}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:inputText value="#{row.price}" rendered="#{row.canEdit}" />
						<h:outputText value="#{row.price}" rendered="#{!row.canEdit}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Image</f:facet>
						<h:inputText value="#{row.image}" rendered="#{row.canEdit}" />
						<h:outputText value="#{row.image}" rendered="#{!row.canEdit}" />
					</h:column>


					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandLink value="Edit" action="#{inventoryBean.editBoat(row)}"
							rendered="#{!row.canEdit}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remove</f:facet>
						<h:commandLink value="Remove" action="#{inventoryBean.deleteBoat(row)}"
							rendered="#{!row.canEdit}" />
					</h:column>
					
				</h:dataTable>
				<br />

				<h:commandButton value="Save Changes"
					action="#{inventoryBean.saveAction}" styleClass="ActionButton" />
			</h:form>
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
