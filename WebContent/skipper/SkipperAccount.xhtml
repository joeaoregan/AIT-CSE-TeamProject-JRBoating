<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:param name="title" value="JR Boating Skipper A/C" />
		<ui:param name="heading" value="Skipper Account" />

		<ui:define name="menu">
			<ui:include src="/menus/skipper.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h2 class="heading">View / Edit Basic Account Details</h2>

			<!-- Use form in file ViewAndEditUserDetails.xhtml for all user account pages -->
			<ui:include src="/forms/user-account-form.xhtml">
				<ui:param name="defaultHeader" value="JR Boating" />
			</ui:include>

			<h:form>
				<h2 class="heading">Additional Skipper Details</h2>

				<h:outputLabel styleClass="formLabel">Price Per Day:</h:outputLabel>
				<h:inputText id="price" value="#{loginBean.loggedUser.pricePerDay}"
					title="Cost To Hire For Day" />
				<br />
				
				<h:outputLabel styleClass="formLabel">Bio:</h:outputLabel>
				<h:inputTextarea id="bio" value="#{loginBean.loggedUser.bio}"
					title="Update Bio" rows="6" cols="40" />
				<br />
				
				<h:commandButton value="Save Changes"
					action="#{userBean.saveAction}" styleClass="formbtn" />
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
