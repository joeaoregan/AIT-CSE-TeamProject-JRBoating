<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JR Boating</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
<div id="main">

<h2>Boats</h2>

<h:form>
<p:selectOneRadio id="boatListBox" layout="pageDirection" value ="#{boatBean.boatId}"
onchange="this.form.submit();"
title="Boats you can book online today">
<f:selectItem itemLabel= "Cruiser" itemValue="0"/>
<f:selectItem itemLabel= "Paddle Boat" itemValue="1"/>
<f:selectItem itemLabel= "Sail Boat" itemValue="2"/>
<f:selectItem itemLabel= "Canoe" itemValue="3"/>
</p:selectOneRadio>
</h:form>
</div>

<p:outputLabel for="boatId" value ="Boat ID :"/><br/>
<p:inputText id="boatId" size="3" value="#{boatBean.productId}" readonly="true"
title="Id for your selected boat"/><br/>
<p:outputLabel for="quantity" value ="Qunatity :"/><br/>
<p:inputText id="quantity" size="3" value="#{boatBean.quantity}"
title="Tell us how many you want!"/><br/>

<h:form>
<p:commandButton id="add" styleClass="ActionButton" action="#{boatBean.addHandler}"
value="Add to Cart" title="Add boat to your shopping cart"/> &nbsp;&nbsp;
<p:commandButton id="remove" styleClass="ActionButton" action="#{boatBean.removeHandler}"
value="Remove" title="Remove boat from your shopping cart"/> &nbsp;&nbsp;
<p:commandButton id="checkout" value = "Checkout" styleClass="ActionButton"/>
</h:form>




</h:body>

</html>
